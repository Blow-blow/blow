<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>真朋友，对屏吹</title>
    <!--设置iOS Andorid浏览器的默认渲染宽度 (在320~414之间)-->   
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0,minimal-ui">
    <!-- 忽略页面中的数字识别为电话，忽略email识别 -->
    <meta name="format-detection" content="telphone=no, email=no" />  
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="resource/css/normalize.css">
    <link rel="stylesheet" href="resource/css/main.css">
</head>
<body>
    <!-- 内容页 -->
    <div class="wrap" id="js-wrapper">
        <div class="wrapper wrapper1 js-wrapper1">
            <div class="btn btn-start js-start">开始游戏</div>
            <div class="btn btn-explain js-explain">活动说明</div>
        </div>
        <div class="wrapper wrapper2 js-wrapper2 hide">
            <p class="p1 hide js-other1"><span class="js-n1"></span>共吹了<span class="js-n1-h2"></span>米，尚未获奖，需要您的帮助</p>
            <div class="btn-touch js-touch2"></div>
        </div>   
        <div class="wrapper wrapper3 js-wrapper3 hide">
            <img class="hide" id="imgprocess" name="imgprocess" src="resource/images/c1.png">
            <div class="ani js-ani"></div>
            <canvas width="172" height="172" class="canvas-process" id="canvas-process"></canvas>
            <p class="p1" id="hand-message">准备开始</p>
            <p class="p2"><span class="js-random-txt">0</span>米</p>
            <div class="btn-touch" id="canvas-btn"></div>
        </div> 
        <div class="wrapper wrapper4 js-wrapper4 hide">
            <p class="p1"><span class="js-h1 js-help-h1"></span>米</p>
            <div class="prize">您离目标还差一点，<br/>喊朋友来帮你吹！</div>
            <div class="lou">
                <div class="pc js-pc"><div class="pc-h1"><span class="js-pc-h1"></span>米</div></div>
            </div>
            <div class="btn btn-help js-help"><div class="pt8">喊人帮忙</div></div>
            <div class="btn btn-explain btn-explain2 js-explain"><div class="pt8">活动说明</div></div>
        </div>
        <div class="wrapper wrapper5 js-wrapper5 hide">
            <p class="p1">目前累计<span class="js-help-h2"></span>米</p>
            <div class="prize js-prize">您离目标还差一点，<br/>喊朋友来帮你吹！</div>
            <div class="lou">
                <div class="pc js-help-pc"><div class="pc-h1"><span class="js-pc-h1"></span>米</div></div>
            </div>
            <div class="btn btn-help js-help2"><div class="pt8">喊人帮忙</div></div>
            <div class="btn btn-explain btn-explain2 js-explain"><div class="pt8">活动说明</div></div>
            <div class="messageBox"><div class="js-messageBox"><div class="js-help-message"></div><div class="js-help-message2"></div></div></div>           
        </div>
         <div class="wrapper wrapper6 js-wrapper6 hide">
             <div class="lou">
                <div class="pc js-help-pc"><div class="pc-h1"><span class="js-pc-h1"></span>米</div></div>
            </div>
            <p class="p1">帮助<span class="js-h1 js-other-h1"></span> 米</p>
            <p class="p2">目前累计<span class="js-other-h2"></span> 米</p>
            <div class="btn btn-help btn-help2 js-gameplay"><div class="pt5">我也要拿大奖</div></div>
            <div class="messageBox"><div class="js-messageBox"><div class="js-help-message"></div><div class="js-help-message2"></div></div></div>            
        </div>
    </div>
    <!-- 说明 -->
    <div class="wrapper-explain js-wrapper-explain hide">
        <div class="explain-bg"></div>
    </div>
    <!-- 手机号 -->
    <div class="wrapper-tel js-wrapper-tel hide">
        <div class="tel-panel">
            <input type="tel" class="ipt-txt js-tel"  maxlength="11" />
            <div class="btn-sure js-sure"></div>
        </div>
    </div>
    <!-- 加载 -->
    <div class="pop loading hide" id="js-loading">
        <div class="load-png">
            <img src="resource/images/shuxin.gif" style="vertical-align:middle">&nbsp;&nbsp;奋力加载中...</div>
    </div>    
    <!-- 弹出框 --> 
    <div class="pop hide" id="js-pop-tpl">
        <div class="pop-inner">
            <div class="pop-msg js-pop-txt"></div>
            <div class="pop-btn-box flex-equal">
                <a href="javascript:;" class="js-close" data-uid="123456">好</a>
            </div>
        </div>
    </div>   
    <!-- 分享   -->
    <div class="weixin-share" id="js-weixin-share">
        <img src="resource/images/share.png" class="share" />        
    </div>   
    <script src="resource/js/lib/jquery-2.1.3.min.js"></script>
    <script src="resource/js/lib/jweixin-1.0.0.js"></script>
    <script src="resource/js/lib/weixinshare.js?123"></script>
    <script src="resource/js/jser.js?123"></script>
    <script src="resource/js/main.js?123"></script>

    var _hmt = _hmt || [];
    (function() {
      var hm = document.createElement("script");
      hm.src = "//hm.baidu.com/hm.js?e14cb6dbbd76f43e3e652bbb3a633f29";
      var s = document.getElementsByTagName("script")[0]; 
      s.parentNode.insertBefore(hm, s);
    })();
    </script>
</body>
</html>
